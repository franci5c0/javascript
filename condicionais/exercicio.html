<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTRAN - SENAI</title>
</head>
<body>
    
<h1>Sistena de multas</h1>
        <spab>velocidade</spab>
        <input type="number" name="txtvel" id="txtvel">
        <span>km/h</span>
        <input type="button" value="verificar" onclick="calcular()">
<div id="res"></div>


<script>



function calcular(){
var txtvel = document.querySelector('input#txtvel')
var res = document.querySelector('div#res')
var vel = Number(txtvel.value)
res.innerHTML = `A sua velocidade atual é de <strong>${vel}</strong>`
res.innerHTML += `Dirija sempre com o cinto de segurança!`

if (vel > 60) {
 res.innerHTML = `multado, taokey?`
}
else {
    res.innerHTML = 'vai com Deus'
}
}


</script>

</body>
</html>
