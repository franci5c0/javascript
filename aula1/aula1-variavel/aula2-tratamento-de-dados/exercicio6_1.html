<script>

//document.write(`) --> escreve na tela 
//${nome.toUpperCase()} --> transforma o texto/nome em maiúsculo
//${nome.toLowerCase()} --> transforma o texto/nome em minúsculo
//${nome.length} --> conta quantas letras tem no texto/nome


var nome = window.prompt('Digite seu nome')
document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras<br>`)
document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)


</script>
