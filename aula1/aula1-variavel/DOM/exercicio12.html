<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando números</title>

<style>

    body {
        font: normal 18pt Arial;
    }

input {
    font: normal 18pt Arial;
    width: 100px;
}

div#res {
    margin-top: 20px
}

</style>
</head>
<body>
    
<h1>somando valores</h1>
<input type="number" name="txtn1" id="txtn1">
<input type="number" name="txtn2" id="txtn2">
<input type="button" value="somar" onclick="somar()">
<div id="res">resultado</div>


<h1>subtraindo valores</h1>
<input type="number" name="txtn3" id="txtn3">
<input type="number" name="txtn4" id="txtn4">
<input type="button" value="somar" onclick="subtrair()">
<div id="res1">resultado</div>


 
<script>

function somar() {
var tn1 = window.document.getElementById('txtn1')
var tn2 = window.document.querySelector('input#txtn2')
var n1 = Number(tn1.value)
var n2 = Number(tn2.value)
var s = n1 + n2
var res = window.document.getElementById('res')
res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: ${s}`

}

function subtrair() {
var tn1 = window.document.getElementById('txtn3')
var tn2 = window.document.querySelector('input#txtn4')
var n1 = Number(tn1.value)
var n2 = Number(tn2.value)
var s = n1 - n2
var res1 = window.document.getElementById('res1')
res1.innerHTML = `A soma entre ${n1} - ${n2} é igual a: ${s}`

}
</script>
</body>
</html>
